<script>



const URL_TO_FETCH_DATA = '/api/leaderboard'; // Replace with your data endpoint
const UPDATE_INTERVAL = 60000; // Update table data every 5 seconds

async function fetchAndUpdateLeaderboard() {
  try {
    const response = await fetch(URL_TO_FETCH_DATA);
    const data = await response.json();

    const table = document.getElementById('leaderboard');
    table.innerHTML = ''; // Clear the table

    // Rebuild the table with the updated data
    const thead = document.createElement('thead');
    const trHead = document.createElement('tr');
    Object.keys(data[0]).forEach((col, index) => {
      const th = document.createElement('th');
      th.textContent = col;

      if (index === 1) {
        th.style.textAlign = 'left';
      } else {
        th.style.textAlign = 'center';
      }

      trHead.appendChild(th);
    });
    thead.appendChild(trHead);
    table.appendChild(thead);

    const tbody = document.createElement('tbody');
    data.forEach(row => {
      const trBody = document.createElement('tr');
      Object.values(row).forEach((cellValue, index) => {
        const td = document.createElement('td');
        td.textContent = cellValue;

        if (index === 1) {
          td.style.textAlign = 'left';
        } else {
          td.style.textAlign = 'center';
        }

        trBody.appendChild(td);
      });
      tbody.appendChild(trBody);
    });
    table.appendChild(tbody);

    setTimeout(fetchAndUpdateLeaderboard, UPDATE_INTERVAL);
  } catch (error) {
    console.error('Error fetching and updating leaderboard:', error);
  }
}

// Start updating the table
fetchAndUpdateLeaderboard();




let initialWaitTime = 5000; // Time (in milliseconds) to wait before scrolling starts
let bottomWaitTime = 2000; // Time (in milliseconds) to wait when the bottom is reached

// Function to scroll down the page smoothly
function scrollDown() {
  let scrollHeight = document.body.scrollHeight;
  let currentPosition = window.pageYOffset;
  let scrollStep = 1; // Smaller value for slower scrolling
  let scrollInterval = 20; // Larger value for slower scrolling


  let scrollIntervalId = setInterval(() => {
    currentPosition += scrollStep;
    window.scrollTo(0, currentPosition);

    // If the end of the page is reached, wait and then scroll back to the top and restart the process
    if (currentPosition >= scrollHeight - window.innerHeight) {
      clearInterval(scrollIntervalId);
      setTimeout(() => {
        window.scrollTo(0, 0);
        startScrolling();
      }, bottomWaitTime);
    }
  }, scrollInterval);
}

// Function to wait for the initial waiting time and start scrolling
function startScrolling() {
  setTimeout(() => {
    scrollDown();
  }, initialWaitTime);
}

// Start the process
startScrolling();
